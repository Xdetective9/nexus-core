version: '3.8'

services:
  app:
    build: .
    container_name: nexuscore-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@db:5432/nexuscore
      - SESSION_SECRET=your-session-secret-here
      - JWT_SECRET=your-jwt-secret-here
      - ADMIN_PASSWORD=Rana0986
      - OWNER_NAME=Abdullah
      - OWNER_NUMBER=+923288055104
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./plugins:/app/plugins
    depends_on:
      - db
      - redis
    networks:
      - nexuscore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {if(r.statusCode !== 200) throw new Error()})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: nexuscore-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nexuscore
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - nexuscore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: nexuscore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexuscore-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: nexuscore-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - nexuscore-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  nexuscore-network:
    driver: bridge
